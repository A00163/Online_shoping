{% extends 'base.html' %}
{% block content %}
    <div class="container">
    <h1>Login</h1>
    <form action="" method="post">
        {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <div class="form-group">
        <input class="btn btn-primary" type="submit" value="login">
        <a class="btn btn-secondary" href="{% url "accounts:user_register" %}">signup</a>
    </div>
    </form>
</div>
{% endblock %}
